{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row inner-row">
            <div class="col-md-5 image-col p-3 m-auto">
                <h1 class="mb-5 pt-5">
                    Ready to Get <span class="headline">Started?</span>
                </h1>
                <p class="">
                    Begin your flexible learning journey that fits your schedule, with a more interactive and personalized learning
                </p>
            </div>
            <div class="col-md-7 d-flex my-auto justify-content-center align-items-center">
                <form class="form mt-3 mb-3" id="signup-form" action="{% url 'level_selection' %}" method="get"">
                    {% csrf_token %}
                    <h2 class="text-center mb-5 signup">Sign Up</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" />
                            <div class="invalid-feedback" id="firstNameError"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName" class="label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" />
                            <div class="invalid-feedback" id="lastNameError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" />
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" />
                        <div class="invalid-feedback" id="contactError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="fa fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="terms" />
                        <label class="form-check-label mb-2" for="terms">Agree to our terms and conditions</label>
                        <div class="invalid-feedback" id="termsError"></div>
                    </div>
                    <div class="mt-3">
                        <span>
                            Already have an account? <a href="{% url 'login' %}" class="btn-link">Login</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordIcon = document.getElementById("password-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("signup-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var terms = document.getElementById("terms").checked;

                var isValid = true;

                if (firstName.trim() === "") {
                    document.getElementById("firstNameError").textContent = "Please enter your first name.";
                    document.getElementById("firstName").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("firstNameError").textContent = "";
                    document.getElementById("firstName").classList.remove("is-invalid");
                }

                if (lastName.trim() === "") {
                    document.getElementById("lastNameError").textContent = "Please enter your last name.";
                    document.getElementById("lastName").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("lastNameError").textContent = "";
                    document.getElementById("lastName").classList.remove("is-invalid");
                }

                if (email.trim() === "") {
                    document.getElementById("emailError").textContent = "Please enter your email.";
                    document.getElementById("email").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("emailError").textContent = "";
                    document.getElementById("email").classList.remove("is-invalid");
                }

                if (password.trim() === "") {
                    document.getElementById("passwordError").textContent = "Please enter a password.";
                    document.getElementById("password").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("passwordError").textContent = "";
                    document.getElementById("password").classList.remove("is-invalid");
                }

                if (!terms) {
                    document.getElementById("termsError").textContent = "Please agree to our terms and conditions.";
                    isValid = false;
                } else {
                    document.getElementById("termsError").textContent = "";
                }

                if (isValid) {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
