{% load static %}  <!-- Load static files at the beginning -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row inner-row">
            <div class="col-md-5 image-col p-3 m-auto">
                <h1 class="mb-5 pt-5 ms-3">
                    Welcome <span class="headline">Back!</span>
                </h1>
                <p class="">
                    Pick up from where you ended last time. Your tutor is readily available to help you with your inquiries.
                </p>
            </div>
            <div class="col-md-7 d-flex my-auto justify-content-center align-items-center">
                <form class="form mt-3 mb-3 w-75" id="login-form" action="{% url 'level_selection' %}" method="get">
                    {% csrf_token %}
                    <h2 class="text-center mb-5 signup">Login</h2>
                    <div class="form-group">
                        <label for="email" class="label">Email address</label>
                        <input type="email" class="form-control w-100" id="email" name="email" />
                        <div id="email-error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" />
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye" id="password-icon"></i>
                                </span>
                            </div>
                        </div>
                        <div id="password-error" class="invalid-feedback"></div>
                        <a href="#" class="btn-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary btn-block">
                        Login
                    </button>
                    <div class="mt-3">
                        <span>
                            Not yet an i-Learn JS member? <a href="{% url 'signup' %}" class="btn-link">Sign Up</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the form element
            var form = document.getElementById("login-form");

            // Add event listener for form submission
            form.addEventListener("submit", function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Validate the form fields
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var isValid = true;

                // Validate email
                if (email.trim() === "") {
                    document.getElementById("email-error").textContent =
                        "Please enter your email.";
                    document.getElementById("email").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("email-error").textContent = "";
                    document.getElementById("email").classList.remove("is-invalid");
                }

                // Validate password
                if (password.trim() === "") {
                    document.getElementById("password-error").textContent =
                        "Please enter your password.";
                    document.getElementById("password").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("password-error").textContent = "";
                    document.getElementById("password").classList.remove("is-invalid");
                }

                // If all validation checks pass, submit the form
                if (isValid) {
                    form.submit();
                }
            });

            // Toggle password visibility
            var passwordField = document.getElementById("password");
            var passwordIcon = document.getElementById("password-icon");

            passwordIcon.addEventListener("click", function () {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    passwordIcon.classList.remove("fa-eye");
                    passwordIcon.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    passwordIcon.classList.remove("fa-eye-slash");
                    passwordIcon.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
