{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row inner-row">
            <div class="col-md-5 image-col p-3 m-auto">
                <h1 class="mb-5 pt-5 ms-3">
                    Welcome <span class="headline">Back!</span>
                </h1>
                <p class="">
                    Pick up from where you ended last time. Your tutor is readily available to help you with your inquiries.
                </p>
            </div>
            <div class="col-md-7 d-flex my-auto justify-content-center align-items-center">
                <form class="form mt-3 mb-3 w-75" id="login-form" action="{% url 'accounts:login' %}" method="post">
                    {% csrf_token %}
                    <h2 class="text-center mb-5 signup">Login</h2>
                    <div class="form-group">
                        <label for="username" class="label">Email</label>
                        <input type="email" class="form-control" id="username" name="username">
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye" id="password-icon"></i>
                                </span>
                            </div>
                        </div>
                        <div id="password-error" class="invalid-feedback"></div>
                        <a href="#" class="btn-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary btn-block">Login</button>
                    <div class="mt-3">
                        <span>Not yet an i-Learn JS member? <a href="{% url 'accounts:signup' %}" class="btn-link">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("login-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                var username = document.getElementById("username").value.trim();
                var password = document.getElementById("password").value.trim();
                var isValid = true;

                if (username === "") {
                    document.getElementById("username-error").textContent = "Please enter your email.";
                    document.getElementById("username").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("username-error").textContent = "";
                    document.getElementById("username").classList.remove("is-invalid");
                }

                if (password === "") {
                    document.getElementById("password-error").textContent = "Please enter your password.";
                    document.getElementById("password").classList.add("is-invalid");
                    isValid = false;
                } else {
                    document.getElementById("password-error").textContent = "";
                    document.getElementById("password").classList.remove("is-invalid");
                }

                if (isValid) {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
