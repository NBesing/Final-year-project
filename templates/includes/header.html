{% load static %}

<style>
    .navbar-brand {
        font-weight: bold;
        color: white;
        background-color: white!important;
    }
    .form-inline .form-control {
        width: 440px;
        background-color: white;
        border: 1px solid #427CD4;
        border-radius: 20px;
        height: 45px;
    }
    #levelDropdown{
        font-size: 20px;
        font-weight:700;
        color:white;
    }
    .dropdown-menu {
        right: 0;
        left: auto;
        color: white!important;
    }
    .search-btn {
        border: 1px solid #427CD4;
        border-radius: 0px 20px 20px 0px;
        background-color: white;
    }
    .fa {
        color: white!important;
    }
    .fa-search{
        color: #427CD4!important;
    }
    .logout{
        color:red;
    }
    .dropdown-menu{
        color:white!important;
    }
</style>

<nav class="navbar navbar-expand-lg">
    <img src="{% static 'images/logo-transparent.svg' %}" alt="Illustration" class="logo mr-5">
    <div class="collapse navbar-collapse">
        <!-- Search Bar and Level Dropdown in the same flex container -->
        <div class="d-flex flex-grow-1 justify-content-center">
            <!-- Level Dropdown -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="levelDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Level
                    </a>
                    <div class="dropdown-menu" aria-labelledby="levelDropdown">
                        <a class="dropdown-item " href="#">Beginner</a>
                        <a class="dropdown-item" href="#">Intermediate</a>
                        <a class="dropdown-item" href="#">Advanced</a>
                    </div>
                </li>
            </ul>
            <!-- Search Bar -->
            <form class="form-inline my-2 my-lg-0 mx-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn search-btn" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Other Elements -->
        <ul class="navbar-nav ml-auto">
            <!-- Button -->
            <li class="nav-item">
                <button class="btn quiz-button">Take Level Quiz</button>
            </li>
            <!-- Notification Icon -->
            <li class="nav-item ml-2">
                <a class="nav-link" href="#">
                    <i class="fa fa-bell fa-lg"></i>
                </a>
            </li>
            <!-- User Icon with Dropdown -->
            <li class="nav-item dropdown ml-2">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user fa-lg"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item logout" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
