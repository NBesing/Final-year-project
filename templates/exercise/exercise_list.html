{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/module_list.css' %}">
{% endblock %}
{% block title %}Exercise List{% endblock %}

{% block content %}
<style>
        .exercise-card{
            background-color: #fff6dd;
            border: none;
            border-radius:10px;
        }
        .card-title{
            font-weight: 600;
        }
        .exercise-list-button{
        background-color: #dfa505;
        border-radius: 10px;
        color: white;
        }


        .exercise-list-button:hover{
            background-color: #b48b1b;
            border-radius: 10px;
            color: white;
        }
</style>
<div class="row pt-5 exercise-list ">
    {% for module in modules %}
    <div class="col-md-6">
        <div class="card exercise-card mb-4">
            <div class="card-body">
                <h5 class="card-title pb-3 ">Module {{module.id}}: {{ module.title }}</h5>
                <h6 class="card-text pb-3">{{ module.description }}</h6>
                <a href="{% url 'modules:module_exercise' module_id=module.id %}" class="btn exercise-list-button  ">Start Exercise</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
